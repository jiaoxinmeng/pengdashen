<!doctype html>

<html ng-app>
	<head>
		<meta charset="utf-8">
		<script src="js/angular-1.3.0.js"></script>
		<script src="js/Scpoe1.js"></script>
	</head>
	<body>
		<div>
			<div ng-controller="GreetCtrl">
				Hello {{name}}!
			</div>

			<div ng-controller="ListCtrl">
				<ol>
					<li ng-repeat="name in names">
						{{name}} from {{department}}
					</li>
				</ol>
			</div>
		</div>
	</body>

</html>
